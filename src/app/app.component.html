<mat-sidenav-container>
  <mat-sidenav #sidenav
    ><mat-nav-list>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()"
        ><mat-icon>article</mat-icon><span class="nav-caption">About</span></a
      >
      <a mat-list-item routerLink="/calculator" (click)="sidenav.close()"
        ><mat-icon>computer</mat-icon
        ><span class="nav-caption">Calculator</span></a
      >
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon><span class="material-icons">picture_as_pdf</span></mat-icon
          ><span class="nav-caption">Print to PDF</span>
        </button>
      </mat-list-item>
    </mat-nav-list></mat-sidenav
  >
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">LOGO</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-list">
          <li><a routerLink="/about">About</a></li>
          <li><a routerLink="/calculator">Calculator</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
